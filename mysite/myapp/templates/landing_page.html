{% load static %}
<title>Login</title>
<link href="{% static 'css/landbootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/landing_page.css' %}" rel="stylesheet">
<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
<body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-2 py-2 mx-auto", id="container">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row px-4"> <img src="{% static 'img/logo.jpg' %}" class="logo"> </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="{%static 'img/cart.jpg' %}" width="450" height="300"> </div>
                    <h1 style="margin-right:2px">Tesark.com For all your Shopping Needs</h1>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-2">
                    <img src="{% static 'img/tesark.png' %}"  width="300" height="50" style="margin:30px">
                    <div class="row mb-4 px-3">


                    </div>
                    <div class="row px-3 mb-4">
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                    <form method="POST" action="">
                        {% csrf_token %}

                        {% include 'messages.html' %}
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Email Address</h6>
                        </label> <input class="mb-4" type="text" name="email" placeholder="Enter a valid email address" value="{{fieldValues.email}}"> </div>
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Password</h6>
                        </label> <input type="password" name="password" placeholder="Enter password" value="{{fieldValues.password}}"> </div>
                    <div class="row px-3 mb-4">
                        <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> <label for="chk1" class="custom-control-label text-sm">Remember me</label> </div> <a href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a>
                    </div>
                    <div class="row mb-3 px-3"> <button type="submit" class="btn btn-blue text-center submit-btn">Login</button> </div>
                    </form>
                    <div class="row mb-4 px-3"> <small class="font-weight-bold">Don't have an account? <a class="text-danger" href="{% url 'register' %}">Register</a></small> </div>
                </div>
            </div>
        </div>
        <div class="bg-blue py-3">
            <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2019. All rights reserved.</small>
                <div class="social-contact ml-4 ml-sm-auto"> <span class="text row px-5">Contact Info: contact@tesark.com</span>   </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/landbootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/register.js' %}"></script>
